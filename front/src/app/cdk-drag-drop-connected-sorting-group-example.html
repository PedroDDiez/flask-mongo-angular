<div cdkDropListGroup>
  <div class="example-container">
    <h2>Wordlist</h2>

    <div cdkDropList [cdkDropListData]="word" class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" [class.bold]="currentAnagram.anagrams.includes(item)" *ngFor="let item of word" cdkDrag>{{item}}</div>
    </div>
    <app-anagrams [anagram]="currentAnagram"></app-anagrams>
  </div>

</div>
